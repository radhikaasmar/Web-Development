<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container{
      display: flex;
      justify-content: center;
      gap: 20px;

      height: 600px;
    }

    .pricing-plan{
      background-color: lightgrey;
      text-align: center;
      padding: 15px 25px;
    }

    .plan-features{
      list-style: none;
      font-size: x-small;
      padding-left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-weight: 600;
    }

    .plan-title{
      font-weight: bold;
      font-size: larger;
    }

    .idk{
      background-color: aliceblue;
    }

    .plan-price{
      font-weight: bold;
      font-size: 2rem;
    }

    .plan-button{
      background-color: orangered;
      border: none;
      border-radius: 5px;
      padding: 7px 5px;
      color: white;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        display: flex;
        flex-direction: column;
        margin-top:50px;
      }
    }
  </style>
</head>
